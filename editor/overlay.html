<div id="editorOverlay">
    <div id="editor-text" class="editor-container">
        <div class="editor-header">
            <h3>Modifica testo</h3>
            <button class="close-btn" onclick="closeEditor()">×</button>
        </div>

        <div class="text-group">
            <label for="editor-it">it</label>
            <textarea id="editor-it" class="editor-textarea"></textarea>

            <label for="editor-en">en</label>
            <textarea id="editor-en" class="editor-textarea"></textarea>
            <div>
                <label for="editor-action">Action</label>
                <textarea id="editor-action" class="editor-textarea"></textarea>
            </div>
        </div>

        <button class="save-btn" onclick="saveContent()">Salva</button>
    </div>
    <div id="editor-image" class="editor-container">
        <div class="editor-header">
            <h3>Modifica immagine</h3>
            <button class="close-btn" onclick="closeEditor()">×</button>
        </div>

        <div class="text-group">
            <label for="image-upload">Carica immagine</label>
            <input type="file" id="image-upload" accept="image/*"></input>
        </div>

        <button class="save-btn" onclick="saveImage()">Salva</button>
    </div>
    <div id="editor-video" class="editor-container" style="display: none;">
        <div class="editor-header">
            <h3>Modifica video</h3>
            <button class="close-btn" onclick="closeEditor()">×</button>
        </div>

        <!-- <div class="text-group">
            <label for="video-src">Video URL</label>
            <input type="text" id="video-src" />
        </div> -->
        <div class="text-group">
            <label for="video-upload">Carica Video</label>
            <input type="file" id="video-upload" accept="video/*"></input>
        </div>

        <button class="save-btn" onclick="saveVideo()">Salva</button>
    </div>
    <div id="editor-repeatable" class="editor-container" style="display: none;">
        <div class="editor-header">
            <h3>Modifica contenuti ripetibili</h3>
            <button class="close-btn" onclick="closeEditor()">×</button>
        </div>

        <div id="repeatable-items-container"></div>

        <button class="add-btn" style="
            margin-top: 16px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        ">
            + Aggiungi elemento
        </button>
        <button class="save-btn">Salva</button>

    </div>

</div>
<div class="language-switcher">
    <label for="radio-it">IT</label>
    <input type="radio" name="language" id="radio-it" value="it"></input>
    <label for="radio-en">EN</label>
    <input type="radio" name="language" id="radio-en" value="en"></input>
</div>
