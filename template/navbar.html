<header class="header">
    <div class="container">
        <div class="nav">
            <div class="logo-container">
                <img src="{{logo}}" alt="Logo" class="logo-img">
                <span class="logo-text">{{page_title}}</span>
            </div>
            <nav class="nav-links">
                <a href="#features">{{nav_features}}</a>
                <a href="#docs">{{nav_docs}}</a>
            </nav>
            <div class="language-switch">
                <a href="#" onclick="setLanguage('en'); return false" class="lang-btn">EN</a>
                <span class="divider">|</span>
                <a href="#" onclick="setLanguage('it'); return false" class="lang-btn active">IT</a>
            </div>
        </div>
    </div>
</header>
