<a class="card-link" href="{{link}}">
    {{#if category == "feature_a"}}
    <div class="card">
        <div class="card-icon">{{icon}}</div>
        <h3 class="card-title">{{title}}</h3>
        <p class="card-description" style="font-style: italic;">{{description}}</p>
    </div>
    {{#elif category == "feature_b"}}
    <div class="card">
        <div class="card-icon">{{icon}}</div>
        <h3 class="card-title">{{title}}</h3>
        <p class="card-description" style="text-decoration: overline;">{{description}}</p>
    </div>
    {{#elif category == "feature_c"}}
    <div class="card">
        <div class="card-icon">{{icon}}</div>
        <h3 class="card-title">{{title}}</h3>
        <p class="card-description" style="text-decoration: underline;">{{description}}</p>
    </div>
    {{#else}}
    <div class="card">
        <div class="card-icon">{{icon}}</div>
        <h3 class="card-title">{{title}}</h3>
        <p class="card-description">{{description}}</p>
    </div>
    {{/if}}
</a>
