<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kris CMS</title>
    <style>
        :root {
            --primary-color: #42c983;
            --secondary-color: #35495e;
            --accent-color: #547c9c;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .logo {
            width: 80px;
            margin-bottom: 1rem;
        }

        .welcome-message {
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--secondary-color);
            font-size: 2.5em;
            margin-bottom: 0.5rem;
        }

        h2 {
            color: var(--accent-color);
            font-weight: 300;
            margin-top: 0;
        }

        .links {
            margin-bottom: 3rem;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            background-color: var(--secondary-color);
            color: white;
        }

        .btn:hover {
            background-color: #2a3b4d;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            max-width: 800px;
            padding: 2rem;
        }

        .feature-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .feature-card h3 {
            color: var(--primary-color);
            margin-top: 0;
        }

        footer {
            margin-top: 3rem;
            color: var(--accent-color);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <img k-edit k-id="logo" editable-img="true" src="" 
         alt="Kris CMS Logo" 
         class="logo">

    <div class="welcome-message">
        <h1 k-edit k-id="title">Welcome to Kris CMS</h1>
        <h2 k-edit k-id="subtitle">The Modern Content Management Framework</h2>
    </div>

    <div class="links">
        <a href="https://github.com/fellarrusto/kris-cms" class="btn" k-edit k-id="button-git">GitHub Repository</a>
    </div>

    <div k-component k-template="block" k-id="block-1" style="cursor:pointer;"></div>

    <footer>
        <p k-edit k-id="footer-start">Start by creating your first content model</p>
        <p k-edit k-id="footer-version">Kris CMS v1.0.0 Â· MIT Licensed</p>
    </footer>
</body>
</html>
